<div class="flex-container">
<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
    <mat-card>
        <mat-card-header>
            <!--<mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon> -->
            <mat-card-title>{{ user.userName }}</mat-card-title>
            <mat-card-subtitle>Birthday {{ user.dateOfBirth | date:'d LLLL'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio">
                    <p>
                        {{user.email}}
                    </p>                    
                </mat-tab>
                <mat-tab label="Notes"> 
                    some notes
                    <!--<app-notes [notes]="user.notes"></app-notes> -->
                    <app-account-info-tab [currentUser] ="user"></app-account-info-tab>
                </mat-tab>
              </mat-tab-group>              

          </mat-card-content>
    </mat-card>    
</div>
</div>
