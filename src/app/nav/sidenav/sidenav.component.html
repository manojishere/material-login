<mat-sidenav-container class="app-sidenav-container" autosize>
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10 circular-edge" 
        [opened]='!isSmallScreen'
        [mode]="isSmallScreen? 'over' : 'side' ">
        <mat-toolbar color="primary">
            <span>Menu Items</span>
        </mat-toolbar>

            <button mat-button class="menu-button" [routerLink]="['/home']">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>

          <button mat-button class="menu-button" [routerLink]="['/dashboard']">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>

          <button mat-button class="menu-button" [routerLink]="['/csv']">
            <mat-icon>cloud_upload</mat-icon>
            <span> CSV</span>
          </button> 
                            
          <button mat-button class="menu-button" [routerLink]="['/profile']">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
         
          <button mat-button class="menu-button" [routerLink]="['/about']">
            <mat-icon>info</mat-icon>
            <span>About</span>
          </button>
           
          <mat-divider></mat-divider>

          <button mat-button class="menu-button">
              <mat-icon>help</mat-icon>
              <span>Help</span>
          </button>

    </mat-sidenav>
  
    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()" >
        </app-toolbar>
        
        <div class="main-content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
        
        <!--<router-outlet></router-outlet>-->
        
    </div>
  
</mat-sidenav-container>
